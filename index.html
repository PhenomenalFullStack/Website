<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Temp</title>

    <!--linking the css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <nav>

            <div class="logo">
                <img src="images/logo.png">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Traffic Roads</a></li>
                    <li><a href="#">Drivers</a></li>

                </ul>
            </div>

            </div>

        </nav>


        <div class="information">

          <div class="overlay">

          </div>

          <img src="images/traffic_road.jpg" class="traffic">

            <div id="circle">

                <div class="feature one">
                    <img src="images/SafetyOfDriversAndCustomers.png">
                    <div>
                        <h1>Safety</h1>
                        <P>Safety Of Drivers And Customers</P>
                    </div>
                </div>

                <div class="feature two">
                    <img src="images/ManageDrivers.png">
                    <div>
                        <h1>Drivers</h1>
                        <P>Manage Drivers</P>
                    </div>
                </div>

                <div class="feature three">
                    <img src="images/ManagePayments.png">
                    <div>
                        <h1>Payments</h1>
                        <P>Manage Payments</P>
                    </div>
                </div>

                <div class="feature four">
                    <img src="images/Rides.png">
                    <div>
                        <h1>Rides</h1>
                        <P>Manage Rides</P>
                    </div>
                </div>

                <div class="feature five">
                    <img src="images/LocateDriversAndCustomers.png">
                    <div>
                        <h1>Locate</h1>
                        <P>Locate Drivers And Customers</P>
                    </div>
                </div>

                <div class="feature six">
                    <img src="images/VehicleInfoCarPickUpAndLocationPickUP.png">
                    <div>
                        <h1>Vehicle Info</h1>
                        <P>Car pick up and location</P>
                    </div>
                </div>

            </div>

        </div>

        <div class="controls">
            <img src="images/ArrowUp.png" id="UpBtn">
            <h3>Features</h3>
            <img src="images/ArrowDown.png" id="DownBtn">
        </div>

    </div>

   <p>Master with No Links</p>

    <!--linking the js-->
    <script src="index.js"></script>
</body>
</html>
